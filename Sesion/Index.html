<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/Css/Index.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Por favor, selecciona una opción para iniciar sesión:</p>
        
        <!-- Botón para iniciar sesión como usuario -->
        <button onclick="iniciarSesionUsuario()">Iniciar Sesión como Usuario</button>

        <!-- Botón para iniciar sesión como administrador -->
        <button onclick="iniciarSesionAdministrador()">Iniciar Sesión como Administrador</button>
    </div>

    <script>
        // Funciones para iniciar sesión
        function iniciarSesionUsuario() {
            window.location.href = "../Templates/Registro.html";
        }

        function iniciarSesionAdministrador() {
            window.location.href = "../Templates/Sesion_admin.html";
        }
    </script>
</body>
</html>
